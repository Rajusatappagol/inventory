{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url("{% static 'Aequs-SEZ-Gate-2048x1366.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 420px;
      border-radius: 25px;
      opacity: 0.98;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      animation: fadeIn 0.8s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Profile circle */
    .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -80px auto 20px auto;
      position: relative;
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
      overflow: hidden;
      border: 4px solid rgba(255, 255, 255, 0.8);
    }
    .profile-circle img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      animation: pulse 3s ease-in-out infinite;
    }

    .profile-circle .main-icon {
      font-size: 45px;
      color: #fff;
      z-index: 1;
      animation: float 3.5s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #2d3748;
      animation: slideDown 0.9s ease;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 1rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: #f8fafc;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
      outline: none;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    .btn:hover {
      background: linear-gradient(135deg, #feca57, #ff6b6b);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }
    .btn:active {
      transform: translateY(-1px);
    }

    .error-message {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      color: #c53030;
      border: 1px solid #fc8181;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(197, 48, 48, 0.1);
    }

    .inline-error {
      color: #c53030;
      font-size: 0.85rem;
      margin-top: -15px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 40px 30px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .profile-circle {
        width: 80px;
        height: 80px;
        margin: -60px auto 15px auto;
      }
      .profile-circle .main-icon {
        font-size: 35px;
      }
      input[type="text"], input[type="password"] {
        padding: 12px;
        font-size: 15px;
      }
      .btn {
        padding: 12px;
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 25px;
      }
      .profile-circle {
        width: 70px;
        height: 70px;
        margin: -55px auto 15px auto;
      }
      .profile-circle .main-icon {
        font-size: 30px;
      }
      input[type="text"], input[type="password"] {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .btn {
        padding: 10px;
        font-size: 15px;
      }
      label {
        font-size: 0.9rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 450px;
        padding: 60px 50px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .profile-circle {
        width: 110px;
        height: 110px;
        margin: -85px auto 25px auto;
      }
      .profile-circle .main-icon {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-circle">
      <img src="https://tse1.explicit.bing.net/th/id/OIP.mWFWmwGb02TEw68qn5myUwAAAA?w=364&h=364&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Contact Icon">
      <i class="fas fa-user main-icon"></i>
    </div>
  <form method="post" id="signForm" novalidate action="/admin/sign/">
      <h1>Login</h1>
      {% csrf_token %}
      
      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      <div id="usernameError" class="inline-error" style="display:none;">Username is required</div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div id="passwordError" class="inline-error" style="display:none;">Password is required</div>
      <button type="submit" class="btn">Login</button>
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
    </form>
  </div>
  <script>
    document.getElementById("signForm").addEventListener("submit", function(e) {
      let valid = true;
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");
      if (!username.value.trim()) {
        usernameError.style.display = "block";
        valid = false;
      } else {
        usernameError.style.display = "none";
      }
      if (!password.value.trim()) {
        passwordError.style.display = "block";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
